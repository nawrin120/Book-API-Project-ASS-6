<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books-Info</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        #spinnner {
            display: none;
        }
    </style>
</head>

<body>
    <!-- headline -->
    <h2 class="text-primary text-center my-5">Easily Find Your Essential Book</h2>
    <!-- search button  -->
    <div class="input-group mb-3 w-50 mx-auto pt-5">
        <input id="search-field" type="text" class="form-control" placeholder="Search book name" aria-label="book name"
            aria-describedby="button-addon2">
        <button onclick="searchBooksInfo()" class="btn btn-outline-secondary" type="button"
            id="search-button">Search</button>
    </div>
    <!-- spinner  -->
    <div class="d-flex justify-content-center">
        <div id="spinnner" disabled>
            <span class="spinner-border spinner-border" role="status" aria-hidden="true"></span>
            Loading...
        </div>

    </div>

    <!-- counting search number -->
    <div id="result">
        <div id="result-count" class="mx-auto w-50 pb-5">
        </div>

        <!-- display searching document  -->
        <div id="search-display-result" class="row row-cols-1 row-cols-md-4 g-4">
        </div>
    </div>
    <!-- bootstrap js bunddle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- my js script  -->
    <script src="main.js"></script>
</body>

</html>
